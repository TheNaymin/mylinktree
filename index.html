<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>TheNaymin | My Links</title>
    <!-- Favicon -->

    <link rel="icon" href="https://avatars.githubusercontent.com/u/42545723?v=4" type="image/x-icon" />

  <body>

        <div class="popup-quote">
          I dont't know what I'm doing, but I'm doing it really well.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @thenaymin
    </div>
    <div class="popup-quote">
      Mühendis  olmayı deneyen bir insan.
    </div>
    <!-- For more website you can use fontawesome icons. You can add websites with same templates at below -->

      <a class="link" href="https://github.com/thenaymin" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github

      </a>

      </a>

      </a>
      <a class="link" href="#" target="_blank">
